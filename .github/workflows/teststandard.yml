name: "Test GAP installation (complete)"

on:
  - workflow_dispatch

jobs:
  test:
    name: "Test on GAP-${{ matrix.gap-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gap-version: ["master","4.15.0-beta1","4.14.0"]

    container:
      image: ghcr.io/stertooy/gda-image:${{ matrix.gap-version }}-slim

    steps:

      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Install Polycyclic 2.17 if necessary"
        shell: bash
        run: |
          gap -A << GAPInput
            if LoadPackage("polycyclic","2.17") <> true then
              LoadPackage("PackageManager":OnlyNeeded);
              QuitGap(InstallPackage("polycyclic","=2.17"));
            fi;
            QUIT;
          GAPInput
          gap -A -c 'QuitGap(LoadPackage("polycyclic","2.17"));'

      - name: "Run GAP tests with necessary packages"
        uses: stertooy/run-gap-tests@v1
        with:
          complete: true
          mode: 'onlyneeded'

      - name: "Run GAP tests with suggested packages"
        uses: stertooy/run-gap-tests@v1
        with:
          complete: true
          mode: 'default'
