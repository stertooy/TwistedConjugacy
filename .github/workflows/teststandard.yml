name: "Test GAP installation (complete)"

on:
  - workflow_dispatch

jobs:
  test:
    name: "Test on GAP-${{ matrix.gap-branch }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - gap-branch: "master"
            packages: "alnuth autpgrp polycyclic"
          - gap-branch: "4.11"
          
    container:
      image: ghcr.io/stertooy/gap-docker-alpine:${{ matrix.gap-branch }}
      
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: 'Add package to GAP'
        uses: sTertooy/GDA-extra-pkg@v0.3
        with:
          PACKAGES: ${{ matrix.packages }}
      - name: "Build package"
        uses: sTertooy/GDA-build-pkg@v0.4
      - name: "Run GAP tests with necessary packages"
        uses: sTertooy/GDA-test-gap@v0.3
        with:
          COMPLETE: true
          ONLY_NEEDED: true
      - name: "Run GAP tests with suggested packages"
        uses: sTertooy/GDA-test-gap@v0.3
        with:
          COMPLETE: true
