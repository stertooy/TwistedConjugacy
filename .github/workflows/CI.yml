name: CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    name: GAP ${{ matrix.gap-branch }}
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - gap-branch: 'master'
            coverage: true
            packages: 'alnuth autpgrp polycyclic'
          - gap-branch: '4.11'
            coverage: false
          - gap-branch: '4.10'
            coverage: false
          - gap-branch: '4.9'
            coverage: false
            
    container:
      image: ghcr.io/stertooy/gap-docker-alpine:${{ matrix.gap-branch }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Add package to GAP'
        uses: sTertooy/GAD-extra-packages@v0.1
        with:
          PACKAGES: 'alnuth autpgrp polycyclic'
      - name: 'Add package to GAP'
        uses: sTertooy/GAD-build-package@v0.3
      - name: 'Run package tests with only necessary packages loaded'
        uses: sTertooy/GAD-test-package@v0.4
        with:
          GAP_FLAGS: '-A'
          COVERAGE: ${{ matrix.coverage }}
          ONLY_NEEDED: true
      - name: 'Run package tests with default + suggested packages loaded'
        uses: sTertooy/GAD-test-package@v0.4
        with:
          COVERAGE: ${{ matrix.coverage }}
      - name: 'Run package tests with all packages loaded'
        uses: sTertooy/GAD-test-package@v0.4
        with:
          ALL_PACKAGES: true
      - name: 'Process coverage'
        uses: stertooy/GAD-process-coverage@v0.2
        if: ${{ matrix.coverage }}
      - name: 'Upload coverage'
        uses: codecov/codecov-action@v3
        if: ${{ matrix.coverage }}
        with:
          files: ./gap-coverage.json
          fail_ci_if_error: true

  manual:
    name: Manual
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    container:
      image: ghcr.io/stertooy/gap-docker-alpine:tex
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Build documentation'
        uses: stertooy/GAD-build-manual@v0.1
      - name: 'Upload documentation'
        uses: actions/upload-artifact@v3
        with:
          name: manual
          path: ./doc/manual.pdf
          if-no-files-found: error
