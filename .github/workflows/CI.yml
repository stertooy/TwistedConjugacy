name: CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    name: "Test on GAP-${{ matrix.gap-branch }}"
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - gap-branch: "4.10"
          - gap-branch: "4.9"
            
    container:
      image: ghcr.io/stertooy/gda-image:${{ matrix.gap-branch }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Add extra packages to GAP"
        uses: sTertooy/GDA-extra-pkg@v0.3
        with:
          PACKAGES: ${{ matrix.packages }}
      - name: "Build package"
        uses: sTertooy/GDA-build-pkg@v0.4
      - name: "tests"
        shell: bash
        run : |
         set -ex
         LC_CTYPE=C.UTF-8
         export LC_CTYPE
         # rm -rf /opt/gap/pkg/Browse
         TERM="dumb"
         export TERM
         /opt/gap/bin/gap.sh <<GAPInput
         Print("HAI\n");
         QUIT;
         GAPInput
         GAPROOT=/opt/gap
         
         # Set up a custom GAP root containing only this package, so that
         # we can force GAP to load the correct version of this package
         mkdir -p /tmp/gaproot/pkg/
         ln -f -s $PWD /tmp/gaproot/pkg/
         
         /opt/gap/bin/gap.sh <<GAPInput
         Print("HAI\n");
         QUIT;
         GAPInput
         
         # Start GAP with custom GAP root, to ensure correct package version is loaded
         GAP="$GAPROOT/bin/gap.sh ${{ inputs.GAP_FLAGS }} -l /tmp/gaproot; --quitonbreak"
         
         /opt/gap/bin/gap.sh <<GAPInput
         Print("HAI\n");
         QUIT;
         GAPInput
         
         $GAP <<GAPInput
         Print("HAI\n");
         QUIT;
         GAPInput
         
      - name: "Run package tests with necessary packages"
        uses: sTertooy/GDA-test-pkg@v0.5
        with:
          GAP_FLAGS: "-A"
          COVERAGE: ${{ matrix.coverage }}
          ONLY_NEEDED: true
      - name: "Run package tests with suggested packages"
        uses: sTertooy/GDA-test-pkg@v0.5
        with:
          COVERAGE: ${{ matrix.coverage }}
      - name: "Run package tests with all packages"
        uses: sTertooy/GDA-test-pkg@v0.5
        with:
          ALL_PACKAGES: true
      - name: "Run GAP tests with necessary packages"
        uses: sTertooy/GDA-test-gap@v0.3
        with:
          ONLY_NEEDED: true
      - name: "Run GAP tests with suggested packages"
        uses: sTertooy/GDA-test-gap@v0.3
      - name: "Process coverage"
        uses: stertooy/GDA-coverage@v0.3
        if: ${{ matrix.coverage }}
      - name: "Upload coverage"
        uses: codecov/codecov-action@v3
        if: ${{ matrix.coverage }}
        with:
          files: ./gap-coverage.json
          fail_ci_if_error: true

  manual:
    name: "Build manual"
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    
    container:
      image: ghcr.io/stertooy/gap-docker-alpine:tex
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Add extra packages to GAP"
        uses: sTertooy/GDA-extra-pkg@v0.3
        with:
          PACKAGES: ${{ matrix.packages }}
      - name: "Build package"
        uses: sTertooy/GDA-build-pkg@v0.4
      - name: "Build manual"
        uses: stertooy/GDA-manual@v0.3
      - name: "Upload manual"
        uses: actions/upload-artifact@v3
        with:
          name: "Manual"
          path: ./doc/manual.pdf
          if-no-files-found: error
