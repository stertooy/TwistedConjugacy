name: Run CI tests
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:

  test:
    name: "Test ${{ matrix.test-suite }} (version: ${{ matrix.gap-version }}, mode: ${{ matrix.mode }})"
    uses: ./.github/workflows/test.yml
    with:
      test-suite: ${{ matrix.test-suite }}
      gap-version: ${{ matrix.gap-version }}
      mode: ${{ matrix.mode }}
    strategy:
      fail-fast: false
      matrix:
        test-suite: [ "package", "GAP" ]
        gap-version: [ "4.14.0", "4.15.0", "4.15.1", "master" ]
        mode: [ "default", "onlyneeded" ]

  validate:
    name: "Validate manual & metadata"
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/stertooy/gda-image:master-full

    steps:

      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Add custom GAP root"
        run: ln -f -s $PWD /tmp/gaproot/pkg/

      - name: "Validate CITATION.cff"
        uses: citation-file-format/cffconvert-github-action@2.0.0
        with:
          args: "--validate"

      - name: "Build manual"
        uses: gap-actions/build-pkg-docs@v2

      - name: "Validate PackageInfo.g"
        shell: bash
        run: gap -c "QuitGap(ValidatePackageInfo(\"PackageInfo.g\"));"

      - name: "Upload manual"
        uses: actions/upload-artifact@v4
        with:
          name: "Manual"
          path: ./doc/manual.pdf
          if-no-files-found: error

  lint:
    name: "Lint"
    runs-on: ubuntu-latest

    steps:
    
      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Setup Python"
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: "Install gaplint"
        shell: bash
        run: pip install gaplint

      - name: "Run gaplint"
        shell: bash
        run: |
          shopt -s globstar extglob
          FILES="*.g !(doc)/**/*.g*"
          gaplint $FILES --config-file=.github/gaplint.yml
