name: CI
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:

  test:
    name: "Test on GAP-${{ matrix.gap-version }}"
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name 
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - gap-version: "master"
            coverage: true
          - gap-version: "4.14.0"
          - gap-version: "4.13.1"
          - gap-version: "4.13.0"

    container:
      image: ghcr.io/stertooy/gda-image:${{ matrix.gap-version }}-slim

    steps:

      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Run package tests with minimal packages"
        uses: sTertooy/gda-test-pkg@v1
        with:
          GAP_FLAGS: "-A"
          COVERAGE: ${{ matrix.coverage }}
          ONLY_NEEDED: true

      - name: "Run package tests with default packages"
        uses: sTertooy/gda-test-pkg@v1
        with:
          COVERAGE: ${{ matrix.coverage }}
            
      - name: "Process coverage"
        uses: stertooy/gda-coverage@v1
        if: ${{ matrix.coverage }}

      - name: "Upload coverage"
        uses: codecov/codecov-action@v5
        if: ${{ matrix.coverage }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  manual:
    name: "Build manual"
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name 

    container:
      image: ghcr.io/stertooy/gda-image:tex-slim

    steps:

      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Build manual"
        uses: stertooy/gda-manual@v1

      - name: "Upload manual"
        uses: actions/upload-artifact@v4
        with:
          name: "Manual"
          path: ./doc/manual.pdf
          if-no-files-found: error

  citation:
    name: "Validate citation"
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name 

    steps:

      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Validate citation"
        uses: dieghernan/cff-validator@v3
        with:
          install-r: true
